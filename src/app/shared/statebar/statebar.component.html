<div class="relative z-0 lg:flex-grow">
    <header class="bg-primary-800 flex items-center justify-between text-sm p-2">
        <div class="flex">
            <button (click)="dataService.showMenu = true"
                class="p-2 focus:outline-none focus:bg-gray-600 text-white items-center rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
            <span class="flex items-center text-white p-2">
                <img src="assets/img/home/equinoccio.png" class="w-7 ml-2" alt="Equinoccio.png">
                <span class="ml-3">
                    {{ this.dataService.ubicacionActual }}
                </span>
            </span>
        </div>
        <div *ngIf="!this.authService.caja" class="bg-red-700 text-white p-2 rounded-full px-4 mr-5">
            Usuario sin caja
        </div>
        <div *ngIf="this.authService.caja" title="Tu saldo de caja" class="flex items-center rounded-full bg-white mr-5">
            <div (click)="showSaldo = !showSaldo" class="bg-green-600 cursor-pointer border-r border-green-600 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>                  
            </div>
            <p *ngIf="showSaldo" class="pl-2 pr-4"> ${{ authService?.caja?.saldo | moneda }} </p>
        </div>
    </header>
</div>
